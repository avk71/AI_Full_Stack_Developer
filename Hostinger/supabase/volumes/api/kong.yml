# Global CORS plugin for cross-origin requests
plugins:
  # Global CORS configuration for all API endpoints
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - HEAD
        - PUT
        - PATCH
        - POST
        - DELETE
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - X-Authorization
        - apikey
        - Range
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600