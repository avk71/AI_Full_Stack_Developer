_format_version: "2.1"
_transform: true

services:
  # Email confirmation and verification endpoint (public access)
  - name: auth-v1-open
    url: http://auth:9999/verify
    protocol: http
    host: auth
    port: 9999
    path: /verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  # OAuth callback endpoint for third-party auth providers (Google, GitHub, etc.)
  - name: auth-v1-open-callback
    url: http://auth:9999/callback
    protocol: http
    host: auth
    port: 9999
    path: /callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  # OAuth authorization endpoint for initiating third-party login flows
  - name: auth-v1-open-authorize
    url: http://auth:9999/authorize
    protocol: http
    host: auth
    port: 9999
    path: /authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  # Main authentication API - signup, login, user management (JWT protected)
  - name: auth-v1
    _comment: "Auth: /auth/v1/* -> http://auth:9999/*"
    url: http://auth:9999/
    protocol: http
    host: auth
    port: 9999
    path: /
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # Auto-generated REST API from PostgreSQL schema (CRUD + functions)
  - name: rest-v1
    _comment: "REST: /rest/v1/* -> http://rest:3000/*"
    url: http://rest:3000/
    protocol: http
    host: rest
    port: 3000
    path: /
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # WebSocket connections for real-time database subscriptions
  - name: realtime-v1
    _comment: "Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*"
    url: http://realtime:4000/socket/
    protocol: http
    host: realtime
    port: 4000
    path: /socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  # File upload, download, and management API with image transformations
  - name: storage-v1
    _comment: "Storage: /storage/v1/* -> http://storage:5000/*"
    url: http://storage:5000/
    protocol: http
    host: storage
    port: 5000
    path: /
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

