# version: '3.8'

services:
  neo4j:
    image: neo4j:2025
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTPS_PORT:-7473}:7473"
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
      # License Agreement Acceptance- ONLY for Enterprise Edition
      # - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes

      # Manually changed server.config.strict_validation.enabled to server.config.strict_validation_enabled
      # in neo4j.conf and commented the line below
      # - NEO4J_server_config_strict_validation_enabled=false
      # as it is changed incorrectly to server.config.strict_validation.enabled
      # after i start stack it the Portainer


      # Memory Configuration (correct format with underscores)

      # Manually changed server.memory.heap.initial.size to server.memory.heap.initial_size
      # in neo4j.conf and commented the line below
      # - NEO4J_server_memory_heap_initial_size=${NEO4J_HEAP_INITIAL:-1G}
      # as it is changed incorrectly to server.memory.heap.initial.size
      # after i start stack it the Portainer

      # Manually changed server.memory.heap.max.size to server.memory.heap.max_size
      # in neo4j.conf and commented the line below
      # - NEO4J_server_memory_heap_max_size=${NEO4J_HEAP_MAX:-2G}
      # as it is changed incorrectly to server.memory.heap.max.size
      # after i start stack it the Portainer


      # 2025-11-11 12:13:54.571+0000 WARN  Use of deprecated setting 'dbms.memory.pagecache.size'. It is replaced by 'server.memory.pagecache.size'.
      - NEO4J_server_memory_pagecache_size=${NEO4J_PAGECACHE:-2G}

      # Security Configuration
      - NEO4J_dbms_security_procedures_unrestricted=${NEO4J_PROCEDURES_UNRESTRICTED:-gds.*,apoc.*}
      - NEO4J_dbms_security_procedures_allowlist=${NEO4J_PROCEDURES_ALLOWLIST:-gds.*,apoc.*}

      # Performance & Monitoring
      # - NEO4J_dbms_logs_query_threshold=${NEO4J_QUERY_THRESHOLD:-1000ms}
      - NEO4J_db_logs_query_enabled=${NEO4J_QUERY_LOG_ENABLED:-INFO}
      # - NEO4J_dbms_logs_query_threshold=${NEO4J_QUERY_THRESHOLD:-1000ms}
      - NEO4J_db_logs_query_threshold=${NEO4J_QUERY_THRESHOLD:-1000ms}

      # Metrics -> Enterprise Edition Features
      # - NEO4J_server_metrics_enabled=${NEO4J_METRICS_ENABLED:-true}
      # - NEO4J_server_metrics_csv_enabled=${NEO4J_METRICS_CSV:-true}
      # - NEO4J_server_metrics_csv_interval=${NEO4J_METRICS_INTERVAL:-30s}

    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_conf:/var/lib/neo4j/conf
      - neo4j_plugins:/var/lib/neo4j/plugins
      - neo4j_import:/var/lib/neo4j/import
      # - neo4j_metrics:/var/lib/neo4j/metrics
    networks:
      - neo4j_network
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-password} 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  neo4j_data:
    driver: local-persist
    driver_opts:
      mountpoint: /opt/stacks/apps/database/neo4j_storage/data
  neo4j_logs:
    driver: local-persist
    driver_opts:
      mountpoint: /opt/stacks/apps/database/neo4j_storage/logs
  neo4j_conf:
    driver: local-persist
    driver_opts:
      mountpoint: /opt/stacks/apps/database/neo4j_storage/conf
  neo4j_plugins:
    driver: local-persist
    driver_opts:
      mountpoint: /opt/stacks/apps/database/neo4j_storage/plugins
  neo4j_import:
    driver: local-persist
    driver_opts:
      mountpoint: /opt/stacks/apps/database/neo4j_storage/import
  # neo4j_metrics:
  #   driver: local-persist
  #   driver_opts:
  #     mountpoint: /opt/stacks/apps/database/neo4j_storage/metrics

networks:
  neo4j_network:
    driver: bridge
    name: neo4j_network